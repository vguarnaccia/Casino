language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
    - "nightly"
    - "pypy"
    - "pypy-5.3.1"
install:
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt
# call discover test suite for backwards compatibility
script: coverage run -m unittest discover
after_success: coveralls
